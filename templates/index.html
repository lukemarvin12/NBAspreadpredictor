<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Spread Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #results {
            display: none;
            margin-top: 20px;
        }

        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .section h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 18px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-top: 5px;
        }

        .model-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .model-section {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .model-section h4 {
            margin: 0 0 15px 0;
            color: #764ba2;
            font-size: 14px;
            text-transform: uppercase;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .metric-row span:first-child {
            color: #666;
            font-size: 13px;
        }

        .metric-row span:last-child {
            font-weight: 600;
            color: #1a1a1a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }

        .success-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .splits-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .split-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .split-card h4 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèÄ NBA Spread Predictor</h1>
        <p class="subtitle">Complete Machine Learning Pipeline for Against-the-Spread Predictions</p>

        <button id="runBtn" onclick="runPipeline()">Run Complete Pipeline</button>

        <div id="results"></div>
    </div>

    <script>
        async function runPipeline() {
            const btn = document.getElementById('runBtn');
            const resultsDiv = document.getElementById('results');

            btn.disabled = true;
            btn.textContent = 'Running Pipeline...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Running pipeline... This will take several minutes.</p>
                    <p style="font-size: 14px; color: #999;">Fetching NBA data, building features, and training models...</p>
                </div>
            `;

            try {
                const response = await fetch('/run-pipeline', { method: 'POST' });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Unknown error');

                const r = data.results;

                let html = `
                    <div class="success-banner">
                        Pipeline Complete!
                    </div>
                    
                    <div class="section">
                        <h3>Data Processing Summary</h3>
                        <div class="metric-grid">
                            <div class="metric-card">
                                <div class="metric-label">Seasons Processed</div>
                                <div class="metric-value">8</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Initial Games</div>
                                <div class="metric-value">${r.enrich.merged_rows}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Dropped Rows</div>
                                <div class="metric-value">${r.dataset.dropped_rows}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Final Dataset</div>
                                <div class="metric-value">${r.dataset.final_rows}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Features Created</div>
                                <div class="metric-value">${r.features.columns}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Unmatched Games</div>
                                <div class="metric-value">${r.enrich.unmatched_rows}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3>Train/Val/Test Splits</h3>
                `;

                // Show both split strategies if time-based exists
                if (r.splits_time) {
                    html += `
                        <div class="splits-comparison">
                            <div class="split-card">
                                <h4>Balanced Splits</h4>
                                <div class="metric-row">
                                    <span>Training Set</span>
                                    <span>${r.splits_balanced.train}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Validation Set</span>
                                    <span>${r.splits_balanced.val}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Set</span>
                                    <span>${r.splits_balanced.test}</span>
                                </div>
                            </div>
                            <div class="split-card">
                                <h4>Time-Based Splits</h4>
                                <div class="metric-row">
                                    <span>Training Set</span>
                                    <span>${r.splits_time.train}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Validation Set</span>
                                    <span>${r.splits_time.val}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Set</span>
                                    <span>${r.splits_time.test}</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="metric-grid">
                            <div class="metric-card">
                                <div class="metric-label">Training Set</div>
                                <div class="metric-value">${r.splits_balanced.train}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Validation Set</div>
                                <div class="metric-value">${r.splits_balanced.val}</div>
                            </div>
                            <div class="metric-card">
                                <div class="metric-label">Test Set</div>
                                <div class="metric-value">${r.splits_balanced.test}</div>
                            </div>
                        </div>
                    `;
                }

                html += `</div>`;

                // Baseline Model
                html += `
                    <div class="section">
                        <h3>Baseline Model (Win% Only)</h3>
                        <div class="model-results">
                            <div class="model-section">
                                <h4>Balanced Splits</h4>
                                <div class="metric-row">
                                    <span>Train Accuracy</span>
                                    <span>${(parseFloat(r.baseline.balanced.train.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Val Accuracy</span>
                                    <span>${(parseFloat(r.baseline.balanced.val.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Accuracy</span>
                                    <span>${(parseFloat(r.baseline.balanced.test.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test AUC</span>
                                    <span>${r.baseline.balanced.test.auc}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Log Loss</span>
                                    <span>${r.baseline.balanced.test.log_loss}</span>
                                </div>
                            </div>
                            <div class="model-section">
                                <h4>Time-Based Splits</h4>
                                <div class="metric-row">
                                    <span>Train Accuracy</span>
                                    <span>${(parseFloat(r.baseline.time.train.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Val Accuracy</span>
                                    <span>${(parseFloat(r.baseline.time.val.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Accuracy</span>
                                    <span>${(parseFloat(r.baseline.time.test.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test AUC</span>
                                    <span>${r.baseline.time.test.auc}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Log Loss</span>
                                    <span>${r.baseline.time.test.log_loss}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Full Feature Model
                html += `
                    <div class="section">
                        <h3>Full Feature Model (Logistic Regression)</h3>
                        <div class="model-results">
                            <div class="model-section">
                                <h4>Balanced Splits</h4>
                                <div class="metric-row">
                                    <span>Train Accuracy</span>
                                    <span>${(parseFloat(r.full.balanced.train.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Val Accuracy</span>
                                    <span>${(parseFloat(r.full.balanced.val.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Accuracy</span>
                                    <span>${(parseFloat(r.full.balanced.test.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test AUC</span>
                                    <span>${r.full.balanced.test.auc}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Log Loss</span>
                                    <span>${r.full.balanced.test.log_loss}</span>
                                </div>
                            </div>
                            <div class="model-section">
                                <h4>Time-Based Splits</h4>
                                <div class="metric-row">
                                    <span>Train Accuracy</span>
                                    <span>${(parseFloat(r.full.time.train.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Val Accuracy</span>
                                    <span>${(parseFloat(r.full.time.val.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Accuracy</span>
                                    <span>${(parseFloat(r.full.time.test.accuracy) * 100).toFixed(2)}%</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test AUC</span>
                                    <span>${r.full.time.test.auc}</span>
                                </div>
                                <div class="metric-row">
                                    <span>Test Log Loss</span>
                                    <span>${r.full.time.test.log_loss}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // LGBM Model (if exists)
                if (r.lgbm) {
                    html += `
                        <div class="section">
                            <h3>LightGBM Model (Gradient Boosting)</h3>
                            <div class="model-results">
                                <div class="model-section">
                                    <h4>Balanced Splits</h4>
                                    <div class="metric-row">
                                        <span>Train Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.balanced.train.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Val Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.balanced.val.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.balanced.test.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test AUC</span>
                                        <span>${r.lgbm.balanced.test.auc}</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test Log Loss</span>
                                        <span>${r.lgbm.balanced.test.log_loss}</span>
                                    </div>
                                </div>
                                <div class="model-section">
                                    <h4>Time-Based Splits</h4>
                                    <div class="metric-row">
                                        <span>Train Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.time.train.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Val Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.time.val.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test Accuracy</span>
                                        <span>${(parseFloat(r.lgbm.time.test.accuracy) * 100).toFixed(2)}%</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test AUC</span>
                                        <span>${r.lgbm.time.test.auc}</span>
                                    </div>
                                    <div class="metric-row">
                                        <span>Test Log Loss</span>
                                        <span>${r.lgbm.time.test.log_loss}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="section error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Complete Pipeline';
            }
        }
    </script>
</body>

</html>
