<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Spread Predictor - Results Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            color: #333;
            font-weight: bold;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-success {
            background: #10b981;
            color: white;
        }
        
        .status-error {
            background: #ef4444;
            color: white;
        }
        
        .feature-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .feature-item {
            padding: 8px;
            background: #f3f4f6;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ NBA Spread Predictor Dashboard</h1>
        
        <div class="button-container">
            <button onclick="loadResults()">üîÑ Refresh Results</button>
        </div>
        
        <div id="loading" class="loading">Loading results...</div>
        <div id="error" style="display:none;"></div>
        <div id="dashboard" style="display:none;">
            
            <!-- Pipeline Status -->
            <div class="grid">
                <div class="card">
                    <h2>üìã Pipeline Status</h2>
                    <div id="pipeline-status"></div>
                </div>
                
                <!-- Dataset Statistics -->
                <div class="card">
                    <h2>üìä Dataset Statistics</h2>
                    <div id="dataset-stats"></div>
                </div>
                
                <!-- Split Statistics -->
                <div class="card">
                    <h2>üéØ Train/Val/Test Splits</h2>
                    <div id="split-stats"></div>
                </div>
            </div>
            
            <!-- Feature Information -->
            <div class="grid">
                <div class="card" style="grid-column: 1 / -1;">
                    <h2>üîß Feature Engineering</h2>
                    <div id="feature-info"></div>
                </div>
            </div>
            
            <!-- Model Results Placeholder -->
            <div class="grid">
                <div class="card">
                    <h2>ü§ñ Baseline Model (Win %)</h2>
                    <div id="baseline-results">
                        <p style="color: #666; font-style: italic;">Run training scripts to see results</p>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üöÄ Full Feature Model</h2>
                    <div id="full-model-results">
                        <p style="color: #666; font-style: italic;">Run training scripts to see results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadResults() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
            
            // Try to fetch results.json with cache busting
            fetch('results.json?t=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Results file not found. Run: python src/generate_results.py');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Loaded data:', data); // Debug
                    displayResults(data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading results:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').className = 'error-message';
                    document.getElementById('error').innerHTML = `
                        <strong>Error:</strong> ${error.message}<br>
                        <br>
                        <strong>Solution:</strong><br>
                        1. Make sure results.json exists in the project folder<br>
                        2. Run: <code>python src/generate_results.py</code><br>
                        3. Use: <code>python serve_dashboard.py</code> instead of opening HTML directly<br>
                        <br>
                        <strong>Why?</strong> Browsers block direct file access for security. The server script fixes this.
                    `;
                });
        }
        
        function displayResults(data) {
            console.log('Displaying results...'); // Debug
            
            // Pipeline Status
            let pipelineHtml = '';
            if (data.pipeline_status) {
                for (const [key, value] of Object.entries(data.pipeline_status)) {
                    const status = value.exists ? 
                        '<span class="status-badge status-success">‚úì Complete</span>' :
                        '<span class="status-badge status-error">‚úó Missing</span>';
                    pipelineHtml += `
                        <div class="metric">
                            <span class="metric-label">${key.replace(/_/g, ' ').toUpperCase()}</span>
                            <span class="metric-value">${status}</span>
                        </div>
                    `;
                }
            }
            document.getElementById('pipeline-status').innerHTML = pipelineHtml || '<p>No pipeline data</p>';
            
            // Dataset Statistics
            let datasetHtml = '';
            const stats = data.dataset_stats || {};
            if (stats.total_games) {
                datasetHtml += `
                    <div class="metric">
                        <span class="metric-label">Total Games</span>
                        <span class="metric-value">${stats.total_games.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Home Covered</span>
                        <span class="metric-value">${stats.home_covered} (${stats.home_covered_pct.toFixed(2)}%)</span>
                    </div>
                    ${stats.seasons !== 'N/A' ? `
                    <div class="metric">
                        <span class="metric-label">Seasons</span>
                        <span class="metric-value">${stats.seasons}</span>
                    </div>
                    ` : ''}
                `;
            } else {
                datasetHtml = '<p style="color: #999;">No dataset statistics available</p>';
            }
            document.getElementById('dataset-stats').innerHTML = datasetHtml;
            
            // Split Statistics
            let splitHtml = '';
            ['train', 'val', 'test'].forEach(split => {
                const count = stats[`${split}_count`];
                const pct = stats[`${split}_covered_pct`];
                if (count !== undefined) {
                    const percentage = Math.round((count / stats.total_games) * 100);
                    splitHtml += `
                        <div class="metric">
                            <span class="metric-label">${split.toUpperCase()}</span>
                            <span class="metric-value">${count.toLocaleString()} games (${percentage}%)</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${pct}%"></div>
                        </div>
                        <div style="text-align: right; font-size: 0.85em; color: #666; margin-bottom: 15px;">
                            ${pct ? pct.toFixed(2) + '% covered home' : 'N/A'}
                        </div>
                    `;
                }
            });
            document.getElementById('split-stats').innerHTML = splitHtml || '<p>No split data available</p>';
            
            // Feature Information
            let featureHtml = '';
            const features = data.feature_importance || {};
            if (features.total_features) {
                featureHtml = `
                    <div class="metric">
                        <span class="metric-label">Total Features</span>
                        <span class="metric-value">${features.total_features}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Feature List:</strong>
                        <div class="feature-list">
                            ${features.feature_list.map((f, i) => `<div class="feature-item">${i + 1}. ${f}</div>`).join('')}
                        </div>
                    </div>
                `;
            } else {
                featureHtml = '<p style="color: #999;">No feature data available</p>';
            }
            document.getElementById('feature-info').innerHTML = featureHtml;
        }
        
        // Load results on page load
        window.onload = function() {
            console.log('Page loaded, fetching results...');
            loadResults();
        };
    </script>
</body>
</html>
